<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>test-H5</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5.css">
    <style>
        * {
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
<!--测试内容组织功能，以及fullPage页面切换和组件切换-->
<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/jquery.fullpage.js"></script>
<!--h5对象资源&管理内容：页-组件-->
<script src="../js/H5ComponentBase.js"></script>
<script src="../js/H5.js"></script>
<script>
    /*内容组织管理，以便管理加载多个资源*/
    $(function () {
        var h5 = new H5();
        h5
          .addPage('face')
            .addComponent('logo',{
                text:'logo',
                width:400,
                height:100,
                css:{backgroundColor:'red',top:200,opacity:0},
                center:true,
                animateIn:{opacity:1},
                animateOut:{opacity:0},
            })
            .addComponent('slogan',{
                text:'slogan',
                width:400,
                height:100,
                css:{backgroundColor:'red',top:350},
                center:true
            })
          .addPage('desc')
            .addComponent('caption',{
                text:'核心理念',
                width:400,
                height:100,
                css:{backgroundColor:'pink',top:300},
                center:true
            })
//
          .addPage('page-3')
            .addComponent('caption',{
                text:'课程方向分布',
                width:400,
                height:100,
                css:{backgroundColor:'blue',top:300},
                center:true
            })
          .loader();
    })
</script>
</body>
</html>
